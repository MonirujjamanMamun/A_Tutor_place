{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card m-2">
        <div class="card-body">
            <form method="post">
                <h1 class='text-2xl text-center my-4'>Add Comment</h1>
                {% csrf_token %}
                {{form | crispy}}
    
                <button class="btn btn-warning">Submit</button>
        </div>
    </div>
</div>
{% endblock %}
